<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% block meta_description %}Mohamed Maa Albared — Data Scientist & AI Engineer at zeroG (Lufthansa Group). Specializing in Generative AI, Recommendation Systems, LLM Orchestration, and Autonomous Agents.{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}Mohamed Maa Albared, Data Scientist, AI Engineer, Machine Learning, Generative AI, LLM, Recommendation Systems, zeroG, Lufthansa, Deep Learning, NLP, Computer Vision{% endblock %}">
    <meta name="author" content="Mohamed Maa Albared">
    <meta name="robots" content="index, follow">
    <!-- Google Search Console verification — replace YOUR_VERIFICATION_CODE after registering -->
    <meta name="google-site-verification" content="naWs-esKEPHls2CHCK59kHkpXlgLU6B5_bUTy9mJkwg">
    <link rel="canonical" href="{% block canonical_url %}{{ request.url }}{% endblock %}">
    <!-- Open Graph -->
    <meta property="og:title"
        content="{% block og_title %}Mohamed Maa Albared — Data Scientist & AI Engineer{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Data Scientist & AI Engineer specializing in Generative AI, Recommendation Systems, and Autonomous Agents at zeroG (Lufthansa Group).{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.url }}{% endblock %}">
    <meta property="og:image"
        content="{% block og_image %}{{ url_for('static', filename='images/profile.png', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="Mohamed Maa Albared">
    <meta property="og:locale" content="en_US">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:title"
        content="{% block twitter_title %}Mohamed Maa Albared — Data Scientist & AI Engineer{% endblock %}">
    <meta name="twitter:description"
        content="{% block twitter_description %}Data Scientist & AI Engineer specializing in Generative AI, Recommendation Systems, and Autonomous Agents.{% endblock %}">
    <meta name="twitter:image"
        content="{% block twitter_image %}{{ url_for('static', filename='images/profile.png', _external=True) }}{% endblock %}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="alternate" type="application/rss+xml" title="Blog RSS" href="{{ url_for('main.rss_feed') }}">
    <title>{% block title %}Mohamed Maa Albared — Data Scientist & AI Engineer | Portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-inner">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="logo-loader">
            <div class="neural-pulse"></div>
            <span class="loader-text">INITIALIZING</span>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Mohamed Maa Albared"
                    class="logo-img">
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/#about" data-section="about">About</a></li>
                <li><a href="/#experience" data-section="experience">Experience</a></li>
                <li><a href="/#projects" data-section="projects">Projects</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/#skills" data-section="skills">Skills</a></li>
                <li><a href="/#contact" data-section="contact" class="nav-cta">Get in Touch</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode" title="Toggle theme">
                <svg class="theme-icon sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="theme-icon moon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Scroll progress bar -->
    <div class="scroll-progress-bar" id="scrollProgressBar"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha384-d+vyQ0dYcymoP8ndq2hW7FGC50nqGdXUEgoOUGxbbkAJwZqL7h+jKN0GGgn9hFDS"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha384-poC0r6usQOX2Ayt/VGA+t81H6V3iN9L+Irz9iO8o+s0X20tLpzc9DOOtnKxhaQSE"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    {% block structured_data %}{% endblock %}
</body>

</html>
